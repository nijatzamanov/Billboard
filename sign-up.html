  <!-- Meta Data -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" type="image/x-icon" href="assets/media/favicon.png">
  <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body class="sticky-header">
  <a href="#main-wrapper" id="backto-top" class="back-to-top">
    <i class="far fa-angle-double-up"></i>
  </a>

  <!-- Preloader Start Here -->
  <div id="preloader"></div>
  <!-- Preloader End Here -->

  <div id="main-wrapper" class="main-wrapper">
    <section class="register-area">
      <div class="container-fluid">
        <div class="row no-gutter">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 d-none d-md-flex bg-image left-side" style="background-image: url('assets/media/banner/banner_ny.png');">
            <a href="home.html">
              <img src="assets/media/logo.png" alt="">
            </a>
            <div class="title">
              Create an account and order billboards
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 bg-light pl-0 pr-0">
            <div class="right-side d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-xl-7 pl-0 pr-0">
                    <div class="top-right">
                      <span>Already a member?</span>
                      <a href="sign-in.html">Sign in</a>
                    </div>
                    <div class="heading-left">
                      <h2 class="title">Sign up</h2>
                    </div>
                    <form method="" action="">
                      <div class="row mb-5">
                        <div class="col">
                          <label for="signupFirstName">First name</label>
                          <input type="text" id="signupFirstName" class="form-control" required="" aria-label="">
                        </div>
                        <div class="col">
                          <label for="signupLastName">Last name</label>
                          <input type="text" id="signupLastName" class="form-control" required="" aria-label="">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input id="signupEmail" class="form-control" type="email" required="" autofocus="">
                      </div>
                      <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input id="signupPassword" class="form-control" type="password" required="" placeholder="6+ characters">
                      </div>
                      <div class="form-check">
                        <label class="form-check-label" for="keep_me_logged_in">
                          <input type="checkbox" name="checkbox-checked" id="keep_me_logged_in" required="" checked />
                          Keep me logged in
                        </label>
                      </div>
                      <button type="submit" class="btn-sign_up">Create account</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Jquery Js -->
  <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
  <script src="assets/js/vendor/bootstrap.min.js"></script>
  <script src="assets/js/vendor/isotope.pkgd.min.js"></script>
  <script src="assets/js/vendor/imagesloaded.pkgd.min.js"></script>
  <script src="assets/js/vendor/odometer.min.js"></script>
  <script src="assets/js/vendor/jquery-appear.js"></script>
  <script src="assets/js/vendor/slick.min.js"></script>
  <script src="assets/js/vendor/sal.js"></script>
  <script src="assets/js/vendor/jquery.magnific-popup.min.js"></script>
  <script src="assets/js/vendor/js.cookie.js"></script>
  <script src="assets/js/vendor/jquery.countdown.min.js"></script>
  <script src="assets/js/vendor/tilt.js"></script>
  <script src="assets/js/vendor/green-audio-player.min.js"></script>
  <script src="assets/js/vendor/swiper-bundle.min.js"></script>
  <script src="assets/js/vendor/jquery.nav.js"></script>

  <!-- Site Scripts -->
  <script src="assets/js/app.js"></script>
</body>

</html>
